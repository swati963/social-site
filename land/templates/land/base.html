  
{% load static %}

<!doctype html>
<html lang="en">
  <head>

    <style>
          body {
            
            background-image: url({% static 'images/bg.jpg' %});
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
           
          }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/1d71f92e0a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="{% static 'style.css' %}" rel="stylesheet">

    <title>Socio Web</title>
       
  </head>
    
  <body>
    {% include 'land/navigation.html' %}
    {%if messages%}
      {% for msg in messages%}
        <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
          <strong>Hey</strong> {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {%endif%} 
    


    {% block content %}
    {% endblock content %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/feed.js' %}"></script>
  </body>
</html>
