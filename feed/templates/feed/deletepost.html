{%extends 'land/base.html'%}
{%load crispy_forms_tags %}
{%load static %}

{%block content%}
<div class="container post-text">
	<div class="row  mt-5">
		<div class="col-md-5 col-sm-6 ">

			
			<a href="{%url 'postcontent' object.pk%}" class="btn btn-info">Back To Feed</a>
		</div>
	</div>

<div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5 style="text-align: center;">Are You Sure?</h5>
            <p style="text-align: center;">You are about to delete this post.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>

            </div>
            
        </form>
    </div>
    </div>
</div>
{% endblock content %}
